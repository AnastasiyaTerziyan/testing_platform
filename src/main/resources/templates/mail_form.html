<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head th:include="index::header"></head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-inverse" th:include="index::main-navbar"></nav>
    <div class="side-menu" th:include="index::main-side-menu"></div>
    <div class="col-sm-offset-2 center-block">
        <div class="container white-center scrl">
            <div class="row scrl" style="overflow-y: scroll; height: 80vh;">
                <!--/*@thymesVar id="mailForm" type="ru.itis.terziyan.diplom.entities.forms.MailForm"*/-->
                <form th:action="@{/action/decan/email/}" th:method="post" method="post"
                      th:object="${mailForm}">
                    <h2 style="text-align: center;">Email рассылка</h2>
                    <div class="form-group">
                        <label for="group">Выберите группу:</label>
                        <select multiple class="form-control" id="group" name="group" th:field="*{group}">
                            <option th:each="group, index : ${groups}" th:text="${group.student_group}"
                                    th:value="${group.student_group}"></option>
                        </select>
                        <br>
                        <label for="subject">Введите тему:</label>
                        <input type="text" th:field="*{subject}" class="form-control" id="subject">
                        <br>
                        <label for="message">Введите сообщение:</label>
                        <textarea class="form-control" th:field="*{message}" rows="5" id="message"></textarea>
                        <br>
                        <button type="submit" class="btn btn-default">Отправить</button>
                        <label th:text="${status}"></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-12 header footer" th:include="index::main-footer"></div>
</div>
<div th:include="index::script-libs"></div>
</body>
</html>
